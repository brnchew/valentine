<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Brie My Valentine? ðŸ§€</title>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #6a0d2a, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
        padding: 20px;
      }

      .card {
        background: #fff;
        padding: 30px 20px 50px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 360px;
        position: relative; /* ðŸ‘ˆ boundary */
        overflow: hidden;
      }

      h1 {
        color: #ff4d6d;
        margin-bottom: 10px;
        font-size: 1.8rem;
      }

      p {
        color: #555;
        margin-bottom: 25px;
      }

      .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      button {
        padding: 12px 22px;
        font-size: 16px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: 0.3s ease;
      }

      #yesBtn {
        background: #ff4d6d;
        color: white;
      }

      #noBtn {
        background: #ccc;
        color: #333;
        position: relative;
        user-select: none;
      }

      .shy-text {
        margin-top: 18px;
        font-size: 14px;
        color: #ff4d6d;
      }

      .gif {
        width: 100%;
        max-width: 220px;
        margin-top: 20px;
        border-radius: 15px;
      }
    </style>
  </head>

  <body>
    <audio id="noSound" preload="auto">
       <source
        src="https://www.myinstants.com/media/sounds/windows-error.mp3"
        type="audio/mpeg"
      />
    </audio>

    <audio id="yesSound" preload="auto">
      <source
        src="turnthelightsoff.mp3"
        type="audio/mpeg"
      />
    </audio>

    <div class="card" id="card">
      <h1>Hey Cutie ðŸ’•</h1>
      <p>Will you be my Valentine? - BrieBot</p>

      <div class="buttons">
        <button id="yesBtn">Yes ðŸ˜˜</button>
        <button id="noBtn">No ðŸ¤ª</button>
      </div>

      <div class="shy-text">Make sure to have headphones on ðŸ˜‰</div>
    </div>

    <script>
      const noBtn = document.getElementById("noBtn");
      const card = document.getElementById("card");
      const noSound = document.getElementById("noSound");
      const yesSound = document.getElementById("yesSound");
      const yesBtn = document.getElementById("yesBtn");

      const textOptions = [
        "No ðŸ¤ª",
        "Try again ðŸ˜",
        "Nope ðŸ™…",
        "Not happening ðŸ˜’",
        "Never ðŸš«",
        "Maybe? ðŸ¤”",
        "Absolutely not ðŸ™ˆ",
        "Hard pass ðŸ’ª",
        "Keep trying ðŸ˜‰"
      ];

      function moveNoButton() {
        noSound.currentTime = 0;
        noSound.play();

        const cardRect = card.getBoundingClientRect();
        const btnRect = noBtn.getBoundingClientRect();

        const padding = 20;

        const maxX = cardRect.width - btnRect.width - padding;
        const maxY = cardRect.height - btnRect.height - padding;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noBtn.style.position = "absolute";
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";

        const randomText = textOptions[Math.floor(Math.random() * textOptions.length)];
        noBtn.textContent = randomText;
      }

      noBtn.addEventListener("pointerenter", (e) => {
        if (e.pointerType === "mouse") moveNoButton();
      });

      noBtn.addEventListener("pointerdown", (e) => {
        if (e.pointerType === "touch") {
          e.preventDefault();
          moveNoButton();
        }
      });

      yesBtn.addEventListener("click", () => {
        yesSound.currentTime = 0;
        yesSound.play();

        card.innerHTML = `
          <h1>Yayyyy ðŸŽ‰</h1>
          <p>Of course you would say yes! ðŸ¤ª</p>
          <img class="gif"
            src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExdWxlM2JzOGJxaWtzZmRxODJsZGo1OGowb3lwamg5NGpydTk4cG1iMCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/GhdvN4hYZikziWCs6R/giphy.gif" />
        `;
      });
    </script>
  </body>
</html>
